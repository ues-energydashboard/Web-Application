application: web-application
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /images
  static_dir: static/images

- url: /js
  static_dir: static/js

- url: /css
  static_dir: static/css

- url: /.*
  script: web-application.app

libraries:
- name: jinja2
  version: latest

- name: PIL
  version: "1.1.7"

builtins:
- remote_api: on
